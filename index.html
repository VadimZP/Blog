<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      background-color: #fff
    }

    body {
      opacity: 0;
      overflow-x: hidden
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="page-bg"></div>
    <div class="blog-container">
      <header id="user-info">
        <div class="row-1">
          <div class="user-name">John Doe</div>
          <div class="user-avatar"></div>
          <div class="user-friends">Friends: 2</div>
        </div>
        <div class="row-2">
          <div class="user-location"><span>Location:</span>Hong-Kong</div>
          <div class="user-interests"><span>Interests:</span>Art, Design, Architecture, Music</div>
          <div class="user-job"><span>Job:</span>Lead Designer</div>
        </div>
      </header>
      <div class="blog-body">
        <div class="posts_manage-panel">
          <button id="btn_add-post">Write post</button>
        </div>
        <ul class="post-list">
          <!-- <li class="post">
            <header class="post-header">
              
            </header>
            <div class="post-body"></div>
          </li> -->
        </ul>
      </div>
    </div>
  </div>
</body>

<!--CSS-->
<link rel="stylesheet" href="./css/styles.css">
<!-- JS -->
<script src="./app.js"></script>

</html>
